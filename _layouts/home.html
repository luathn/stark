---
layout: default
home: true
---

<h3 aria-label="Recent Posts">Recent Posts</h3>
{%- for post in site.posts limit: site.number_of_posts -%}
<article>
  <span>{{ post.date | date: "%b %d, %Y" }}</span>
  <h4>
    <a href="{{ post.url }}">{{ post.title | escape }}</a>
  </h4>
</article>
{%- endfor -%}
